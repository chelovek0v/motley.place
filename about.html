		<script>
		
		
		const startAnimation = (entries, observer) => {
		  entries.forEach(entry => {

						
						if (entry.isIntersecting) {
							setTimeout(function() {
								entry.target.classList.add("anim");	
							}, 300);
						}
		  });
		};

		const observer = new IntersectionObserver(startAnimation);
		const options = { root: null, rootMargin: '0px', threshold: 1 }; 

		
		document.querySelectorAll('.menu').forEach(el => {
		  observer.observe(el, options);
		});
		
		
		const colorWell =
		document.querySelector('#color-well')
		const colorWellHandler = (entries, observer) => {
		  entries.forEach(entry => {
console.log(entry,entry.isIntersecting);

						if (entry.isIntersecting) {
							
      
							
							setTimeout(function() {
								colorWell.classList.add("flicker");	
							}, 1000);
						}
		  });
		};

		const colorWellOptions = { root: null, rootMargin: '-25% 0px', threshold: 1 };
		const colorWellIntersection = new IntersectionObserver(colorWellHandler, colorWellOptions);
 		
		
		document.querySelectorAll('#features-title').forEach(el => {
		  colorWellIntersection.observe(el);
		});
		
		
		</script>
